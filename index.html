<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" class="display" id="main-display" disabled>
            <input type="text" class="secondary-display" id="secondary-display" disabled>
        </div>
        <div class="row">
            <div class="button">C</div>
            <div class="button">±</div>
            <div class="button">%</div>
            <div class="button operator">÷</div>
        </div>
        <div class="row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">×</div>
        </div>
        <div class="row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">−</div>
        </div>
        <div class="row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="row">
            <div class="button">π</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button equal">=</div>
        </div>
        <div class="row">
            <div class="button">sin</div>
            <div class="button">cos</div>
            <div class="button">tan</div>
            <div class="button operator">^</div>
        </div>
    </div>
</body>
</html>
